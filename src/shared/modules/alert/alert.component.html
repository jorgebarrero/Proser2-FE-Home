<ng-container *ngIf="alertMessage.alertShow">
  <ngb-alert [dismissible]="false" [type]="alertMessage.alertType"
             (close)="close(alertMessage)">
    <strong>{{alertMessage.alertTitle}}</strong> {{alertMessage.alertText}}
  </ngb-alert>
</ng-container>
